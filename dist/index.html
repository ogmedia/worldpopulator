<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smovia</title>
    <style media="screen">
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 900px;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 16px 24px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #message ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;
        text-align: center;
      }

      #message li a {
        display: inline-block;
        padding: 8px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      }
      #map{
        width:400px;
        height:300px;
      }
    </style>
  </head>
  <body>
    <div id="message">
    <div v-if="logged_in" id="logout"><a href="#" v-on:click="logoutUser">logout</a></div>
      <div id="login" v-if="seen">
        <h1>Login</h1>
        <p><a href="#" v-on:click="facebookLogin" id="login-facebook">Facebook</a></p>
        <ul>
          <li><a href="#">{{message}}</a></li>
        </ul>
      </div>
    </div>  
    <div id="map"></div>  
  <script type="text/javascript" src="main.js"></script></body>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB74DB-smZ6PljnSv7rHWb2IwikhNV1z_s">
</script>
